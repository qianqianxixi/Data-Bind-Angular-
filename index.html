<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular 加载数据</title>
    <link rel="stylesheet" type="text/css" href="css\bower_components\bootstrap\dist\css\bootstrap.css" /> 
    <script src="js\jquery-1.10.2.js"></script>
    <script src="css\bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-sanitize/1.6.0/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/ng.data.js"></script>
<style type="text/css">
  .width_200{width: 200px;display: inline-block;}
</style>
</head>
<body ng-app="myApp" ng-controller="data">

<!-- 查看答复与评价 -->
<div class="modal fade replay-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog width_730">
    <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">查看答复与评价</h4>
          </div>
           <!--startprint2-->
      <div class="panel-body">
          {{content}}
      </div>
      <!--endprint2-->
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="preview(2)">打印</button>
      </div>
    </div>
  </div>
</div>



<div class="container">
   <a ng-click="opinionReplay()" class="btn btn-default"><i class="fa fa-search"></i>加载数据</a>
</div>
</body>
</html>
